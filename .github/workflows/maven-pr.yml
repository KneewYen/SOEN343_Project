name: Maven PR build

on:
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    name: Build backend with Maven (format + build)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Set up JDK 23
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '23'
          cache: 'maven'

      - name: Cache Maven repository (fallback)
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      - name: Apply Spotless formatting
        run: |
          mvn -B -f src/backend/pom.xml spotless:apply
          # If Spotless changed files, commit and push them back to the branch
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: apply code formatting via Spotless"
            echo "Attempting to push formatting changes back to the branch..."
            if git push --set-upstream origin HEAD; then
              echo "Formatting changes pushed successfully."
            else
              echo "Push failed (likely a fork). Running spotless:check to fail the build so contributor can format locally."
              mvn -B -f src/backend/pom.xml spotless:check
            fi
          else
            echo "No formatting changes needed."
          fi

      - name: Build backend (mvn clean install)
        run: mvn -B -f src/backend/pom.xml clean install
